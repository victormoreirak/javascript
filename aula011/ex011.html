<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Em qual país você nasceu?</h1>
    Escreva aqui: <input type="text" name="pais" id="pais">
    <input type="button" value="Vefificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')

            res.innerHTML = `<p>País onde você nasceu:${pais.value}</p>`
            if (pais.value != 'Brasil') {
                res.innerHTML += `Você é estrangeiro!`
            } else {
                res.innerHTML += `Você é brasileiro!`
            }
        }
    </script>
</body>
</html>
